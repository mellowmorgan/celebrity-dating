<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  
  <title>Celebrity Dating Quiz</title>
</head>
<body>
  <div class="container">
    <h1>Celebrity Dating Quiz!</h1>
    <form>
        <h2>In my free time I...</h2>
          <select id="hobby">
            <option>Playing guitar</option>
            <option>Skydiving</option>
            <option>Hiking</option>
          </select>

        <h2>Favorite Music...</h2>
          <select id="music">
            <option>Hip Hop/Rap</option>
            <option>Country</option>
            <option>Pop</option>
          </select>

        <h2>Gender preference</h2>
          <select id="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Either/or</option>
          </select>

        
        <button type="submit" class="btn btn-dark">Show me the result</button>
        
    </form>

</div>
  
</body>
</html>
